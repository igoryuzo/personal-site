<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igor Yuzovitskiy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Azeret+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --void: #020208;
            --deep-space: #0a0a14;
            --nebula-blue: #1a1a2e;
            --star-white: #f8f8ff;
            --star-dim: rgba(248, 248, 255, 0.6);
            --cosmic-accent: #4a5568;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            background: var(--void);
            color: var(--star-white);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Star field canvas */
        #cosmos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Subtle gradient overlay for depth */
        .depth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse 80% 50% at 50% 50%, transparent 0%, var(--void) 100%),
                radial-gradient(ellipse 60% 80% at 20% 80%, rgba(30, 30, 60, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 50% 60% at 85% 20%, rgba(40, 40, 70, 0.1) 0%, transparent 50%);
            z-index: 1;
            pointer-events: none;
        }

        /* Main content */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
        }

        .name {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--star-white);
            text-shadow:
                0 0 60px rgba(248, 248, 255, 0.1),
                0 0 120px rgba(248, 248, 255, 0.05);
            opacity: 0;
            animation: fadeIn 3s ease-out 0.5s forwards;
        }

        .subtitle {
            font-family: 'Azeret Mono', monospace;
            font-size: clamp(0.6rem, 1.5vw, 0.85rem);
            font-weight: 300;
            letter-spacing: 0.5em;
            color: var(--cosmic-accent);
            margin-top: 1.5rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Grain texture overlay */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
    <canvas id="cosmos"></canvas>
    <div class="depth-overlay"></div>
    <div class="grain"></div>

    <div class="container">
        <h1 class="name">Igor Yuzovitskiy</h1>
        <p class="subtitle">Exploring the infinite</p>
    </div>

    <script>
        const canvas = document.getElementById('cosmos');
        const ctx = canvas.getContext('2d');

        let width, height;
        const stars = [];
        const shootingStars = [];

        // Physics constants
        const G = 0.00001; // Gravitational constant (very subtle)
        const CENTER_MASS = 50000;

        class Star {
            constructor() {
                this.reset();
                // Start at random positions
                this.x = Math.random() * width;
                this.y = Math.random() * height;
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.baseRadius = Math.random() * 1.2 + 0.3;
                this.radius = this.baseRadius;
                this.opacity = Math.random() * 0.6 + 0.2;
                this.twinkleSpeed = Math.random() * 0.02 + 0.005;
                this.twinklePhase = Math.random() * Math.PI * 2;

                // Orbital velocity (perpendicular to center)
                const dx = this.x - width / 2;
                const dy = this.y - height / 2;
                const dist = Math.sqrt(dx * dx + dy * dy) || 1;
                const orbitalSpeed = Math.sqrt(G * CENTER_MASS / dist) * 0.3;

                // Perpendicular velocity for orbit
                this.vx = (-dy / dist) * orbitalSpeed;
                this.vy = (dx / dist) * orbitalSpeed;
            }

            update(time) {
                // Gravitational pull toward center
                const dx = width / 2 - this.x;
                const dy = height / 2 - this.y;
                const distSq = dx * dx + dy * dy;
                const dist = Math.sqrt(distSq) || 1;

                // F = G * M / r^2, but very subtle
                const force = G * CENTER_MASS / (distSq + 10000);

                this.vx += (dx / dist) * force;
                this.vy += (dy / dist) * force;

                // Apply velocity
                this.x += this.vx;
                this.y += this.vy;

                // Subtle drag to prevent acceleration
                this.vx *= 0.9999;
                this.vy *= 0.9999;

                // Wrap around edges
                if (this.x < -50) this.x = width + 50;
                if (this.x > width + 50) this.x = -50;
                if (this.y < -50) this.y = height + 50;
                if (this.y > height + 50) this.y = -50;

                // Twinkle effect
                this.twinklePhase += this.twinkleSpeed;
                const twinkle = Math.sin(this.twinklePhase) * 0.3 + 0.7;
                this.currentOpacity = this.opacity * twinkle;
                this.radius = this.baseRadius * (0.8 + twinkle * 0.2);
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(248, 248, 255, ${this.currentOpacity})`;
                ctx.fill();

                // Subtle glow for larger stars
                if (this.baseRadius > 1) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius * 2.5, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(248, 248, 255, ${this.currentOpacity * 0.1})`;
                    ctx.fill();
                }
            }
        }

        class ShootingStar {
            constructor() {
                this.reset();
            }

            reset() {
                // Start from edges
                const side = Math.floor(Math.random() * 4);
                switch(side) {
                    case 0: // top
                        this.x = Math.random() * width;
                        this.y = -10;
                        break;
                    case 1: // right
                        this.x = width + 10;
                        this.y = Math.random() * height;
                        break;
                    case 2: // bottom
                        this.x = Math.random() * width;
                        this.y = height + 10;
                        break;
                    case 3: // left
                        this.x = -10;
                        this.y = Math.random() * height;
                        break;
                }

                // Velocity toward center with some randomness
                const targetX = width / 2 + (Math.random() - 0.5) * width * 0.6;
                const targetY = height / 2 + (Math.random() - 0.5) * height * 0.6;
                const dx = targetX - this.x;
                const dy = targetY - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                const speed = 8 + Math.random() * 12;
                this.vx = (dx / dist) * speed;
                this.vy = (dy / dist) * speed;

                this.length = 60 + Math.random() * 100;
                this.opacity = 0.7 + Math.random() * 0.3;
                this.life = 1;
                this.decay = 0.008 + Math.random() * 0.012;
                this.thickness = 1 + Math.random() * 1.5;
                this.active = true;
            }

            update() {
                if (!this.active) return;

                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;

                if (this.life <= 0) {
                    this.active = false;
                }
            }

            draw() {
                if (!this.active) return;

                const tailX = this.x - (this.vx / Math.sqrt(this.vx * this.vx + this.vy * this.vy)) * this.length;
                const tailY = this.y - (this.vy / Math.sqrt(this.vx * this.vx + this.vy * this.vy)) * this.length;

                const gradient = ctx.createLinearGradient(tailX, tailY, this.x, this.y);
                gradient.addColorStop(0, `rgba(248, 248, 255, 0)`);
                gradient.addColorStop(0.6, `rgba(248, 248, 255, ${this.opacity * this.life * 0.3})`);
                gradient.addColorStop(1, `rgba(248, 248, 255, ${this.opacity * this.life})`);

                ctx.beginPath();
                ctx.moveTo(tailX, tailY);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = gradient;
                ctx.lineWidth = this.thickness * this.life;
                ctx.lineCap = 'round';
                ctx.stroke();

                // Bright head
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.thickness * this.life, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity * this.life})`;
                ctx.fill();
            }
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function init() {
            resize();

            // Create static stars
            const starCount = Math.floor((width * height) / 4000);
            for (let i = 0; i < starCount; i++) {
                stars.push(new Star());
            }

            // Create shooting star pool
            for (let i = 0; i < 5; i++) {
                const ss = new ShootingStar();
                ss.active = false;
                shootingStars.push(ss);
            }
        }

        let lastShootingStar = 0;
        const shootingStarInterval = 2000 + Math.random() * 3000; // Random interval

        function spawnShootingStar() {
            for (let ss of shootingStars) {
                if (!ss.active) {
                    ss.reset();
                    return;
                }
            }
        }

        let time = 0;
        function animate() {
            time += 30; // 30ms increments as requested

            // Clear with slight trail effect
            ctx.fillStyle = 'rgba(2, 2, 8, 0.15)';
            ctx.fillRect(0, 0, width, height);

            // Update and draw stars
            for (let star of stars) {
                star.update(time);
                star.draw();
            }

            // Spawn shooting stars periodically
            if (time - lastShootingStar > shootingStarInterval) {
                spawnShootingStar();
                lastShootingStar = time;
            }

            // Update and draw shooting stars
            for (let ss of shootingStars) {
                ss.update();
                ss.draw();
            }

            setTimeout(() => requestAnimationFrame(animate), 30);
        }

        window.addEventListener('resize', () => {
            resize();
            stars.length = 0;
            const starCount = Math.floor((width * height) / 4000);
            for (let i = 0; i < starCount; i++) {
                stars.push(new Star());
            }
        });

        init();
        animate();
    </script>
</body>
</html>
